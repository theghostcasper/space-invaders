<!DOCTYPE html>
<html>
  <head>
    <title>Space invaders</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section id="app" >
      <header>
        <nav>
          <ul class="nav-list">
            <li><a href="#">Exit</a></li>
            <li><a href="#">Play</a></li>
            <li><a href="#">Contact</a></li>
            <li class="nav-list_last"><a href="#">Score =  {{ score || 0 }}</a></li>
          </ul>
        </nav>
      </header>
      <section  class="game-wrapper">
        <section class="gameSection"  @keyup="shoot" @click="shoot" @touchstart="shoot" @touchmove="onMouseMoved"  @mousemove="onMouseMoved"> <!--  --> 
          <article class="player" v-if="playNow">
            <img class="play-now_spacer"  v-bind:style="{top: mouseY + 'px', left: mouseX + 'px'}"  src="spacer.png">
            <audio class="gun-shot" autoplay>
              <source src="gun.m4a">
            </audio>
          </article>

          <section v-html="whiteDots"></section>
          <section class="bullets" v-html="bullets"></section>
        </section>
      </section>
    </section>


    <script src="script.js"></script>
  </body>
</html>
